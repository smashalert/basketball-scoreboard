<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />    
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div>
        <h1 id="title">BASKETBALL SCOREBOARD</h1>
        <div class="box">
            <div class="teams">
                <div class="home">
                    <h2 id="home-txt">HOME</h2>
                    <h1 id="home-score">0</h1>
                    <div class="home-buttons">
                        <button id="home-buttons-styling" onclick="hincrement1()">+1</button>
                        <button id="home-buttons-styling" onclick="hincrement2()">+2</button>
                        <button id="home-buttons-styling" onclick="hincrement3()">+3</button>
                    </div>
                </div>
                <div class="guest">
                    <h2 id="guest-txt">GUEST</h2>
                    <h1 id="guest-score">0</h1>
                    <div class="guest-buttons">
                        <button class="guest-buttons-styling" onclick="gincrement1()">+1</button>
                        <button class="guest-buttons-styling" onclick="gincrement2()">+2</button>
                        <button class="guest-buttons-styling" onclick="gincrement3()">+3</button>
                    </div>
                </div>
            </div>
            <article class="clock" id="model3">
                <h3></h3>
              
                <div class="count">
                    <h2 id="timer-txt">TIMER</h2>
                    <div id="timer"></div>
                    <button id="reset" onclick="reset()">RESET GAME</button>
                </div>
              </article>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
